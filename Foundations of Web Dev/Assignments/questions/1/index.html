<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      display: inline-block;
      position: relative;
      left: 200px;
      top: 200px;
      background-color: blue;
      height: 300px;
      width: 500px;
    }
   .red-circle {
      border-radius: 50%;
      display: inline-block;
      position: absolute;
      top: 150px;
      left: 250px;
      background-color: red;
      height: 200px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="circleBase red-circle">
    </div>
  </div>

</body>

</html>
